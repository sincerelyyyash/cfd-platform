volumes:
  postgres_data:
    driver: local
  kafka_data:
    driver: local

services:
  postgres:
    image: postgres:15-alpine
    container_name: cfd_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DATABASE: cfd_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:3.7.0
    container_name: cfd_kafka
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093,PLAINTEXTHOST://:29092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,PLAINTEXTHOST://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXTHOST:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data

  # Run database migrations before starting services
  migrate:
    build:
      context: .
      dockerfile: ./packages/database/Dockerfile.migrate
    container_name: cfd_migrate
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cfd_platform
    command: sh -c "bunx prisma migrate deploy || true"

  server:
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
    container_name: cfd_server
    restart: always
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cfd_platform
      KAFKA_BROKERS: kafka:29092
      NODE_ENV: production
      # Dummy key so Resend doesn't crash in dev
      RESEND_API_KEY: dev_dummy_key

  price_poller:
    build:
      context: .
      dockerfile: ./apps/price_poller/Dockerfile
    container_name: cfd_price_poller
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "3002:3002"
    environment:
      WS_PORT: 3002
      KAFKA_BROKERS: kafka:29092
      NODE_ENV: production

  engine:
    build:
      context: .
      dockerfile: ./apps/engine/Dockerfile
    container_name: cfd_engine
    restart: always
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cfd_platform
      KAFKA_BROKERS: kafka:29092
      NODE_ENV: production

  db_worker:
    build:
      context: .
      dockerfile: ./apps/db_worker/Dockerfile
    container_name: cfd_db_worker
    restart: always
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cfd_platform
      KAFKA_BROKERS: kafka:29092
      NODE_ENV: production

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: cfd_web
    restart: always
    depends_on:
      server:
        condition: service_started
      price_poller:
        condition: service_started
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3002
