volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

services:
  postgres:
    image: postgres:15-alpine
    container_name: cfd_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DATABASE: cfd_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cfd_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: ./packages/database/Dockerfile.migrate
    container_name: cfd_migrate
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cfd_platform
    command: sh -c "bunx prisma migrate deploy || true"

  server:
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
    container_name: cfd_server
    restart: always
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cfd_platform
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      RESEND_API_KEY: dev_dummy_key

  price_poller:
    build:
      context: .
      dockerfile: ./apps/price_poller/Dockerfile
    container_name: cfd_price_poller
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "3002:3002"
    environment:
      WS_PORT: 3002
      REDIS_URL: redis://redis:6379
      NODE_ENV: production

  engine:
    build:
      context: .
      dockerfile: ./apps/engine/Dockerfile
    container_name: cfd_engine
    restart: always
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cfd_platform
      REDIS_URL: redis://redis:6379
      NODE_ENV: production

  db_worker:
    build:
      context: .
      dockerfile: ./apps/db_worker/Dockerfile
    container_name: cfd_db_worker
    restart: always
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cfd_platform
      REDIS_URL: redis://redis:6379
      NODE_ENV: production

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: cfd_web
    restart: always
    depends_on:
      server:
        condition: service_started
      price_poller:
        condition: service_started
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3002
