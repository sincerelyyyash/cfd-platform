volumes:
  postgres_data:
    driver: local
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local

services:
  postgres:
    image: postgres:15-alpine
    container_name: cfd_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DATABASE: cfd_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: cfd_zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cfd_kafka
    restart: always
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Run database migrations before starting services
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: cfd_migrate
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cfd_platform
    command: sh -c "bunx prisma migrate deploy || true"

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: cfd_server
    restart: always
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cfd_platform
      KAFKA_BROKERS: kafka:29092
      NODE_ENV: production

  price_poller:
    build:
      context: .
      dockerfile: Dockerfile.price_poller
    container_name: cfd_price_poller
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "3002:3002"
    environment:
      WS_PORT: 3002
      KAFKA_BROKERS: kafka:29092
      NODE_ENV: production

  engine:
    build:
      context: .
      dockerfile: Dockerfile.engine
    container_name: cfd_engine
    restart: always
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cfd_platform
      KAFKA_BROKERS: kafka:29092
      NODE_ENV: production

  db_worker:
    build:
      context: .
      dockerfile: Dockerfile.db_worker
    container_name: cfd_db_worker
    restart: always
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cfd_platform
      KAFKA_BROKERS: kafka:29092
      NODE_ENV: production
